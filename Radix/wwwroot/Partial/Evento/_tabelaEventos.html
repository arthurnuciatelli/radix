<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Timestamp</th>
            <th scope="col">Tag</th>
            <th scope="col">Value</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="evento in eventos">
            <td ng-repeat="(key, value) in evento">
                {{value}}
            </td>
        </tr>
    </tbody>
</table>
