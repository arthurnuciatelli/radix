<h5>Inserir dados manualmente:</h5>
<form>
    <div class="form-group row">
        <label for="idTimestamp" class="col-sm-2 col-form-label">Timestamp</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="idTimestamp" ng-model="evento.timestamp">
        </div>
    </div>
    <div class="form-group row">
        <label for="idTag" class="col-sm-2 col-form-label">Tag</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="idTag" ng-model="evento.tag">
        </div>
    </div>
    <div class="form-group row">
        <label for="idValor" class="col-sm-2 col-form-label">Valor</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="idValor" ng-model="evento.valor">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button ng-click="gravarEvento(evento)" type="submit" class="btn btn-primary btn-green">Enviar Evento</button>
        </div>
    </div>
</form>
