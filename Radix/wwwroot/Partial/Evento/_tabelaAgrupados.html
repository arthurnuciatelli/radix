<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">Tag</th>
            <th scope="col">Quantidade</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="agrupado in agrupados">
            <td ng-repeat="(key, value) in agrupado">
                {{value}}
            </td>
        </tr>
    </tbody>
</table>
