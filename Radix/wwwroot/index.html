<!DOCTYPE html>
<html ng-app="evento">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet" />
</head>
<body ng-controller="eventoController">
    <div class="container">
        <div class="jumbotron">
            <h4 ng-bind="app"></h4>
        </div>
        <div ng-include="'Partial/Evento/_chartEventos.html'"></div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="eventos-tab" data-toggle="tab" href="#eventos" role="tab" aria-controls="eventos" aria-selected="true">Eventos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="agrupados-tab" data-toggle="tab" href="#agrupados" role="tab" aria-controls="agrupados" aria-selected="false">Eventos Agrupados</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="eventos" role="tabpanel" aria-labelledby="eventos-tab">
                <div ng-include="'Partial/Evento/_tabelaEventos.html'"></div>
            </div>
            <div class="tab-pane fade" id="agrupados" role="tabpanel" aria-labelledby="agrupados-tab">
                <div ng-include="'Partial/Evento/_tabelaAgrupados.html'"></div>
            </div>
        </div>

        <hr />
        <div class="col-md-6">
            <div ng-include="'Partial/Evento/_inserirEventoManual.html'"></div>
        </div>

    </div>

    <script src="lib/jquery/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="lib/angular.js/angular.min.js"></script>
    <script src="lib/Chart.js/Chart.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/eventoController.js"></script>
</body>
</html>
